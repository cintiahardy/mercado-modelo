<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mercado Modelo - Contacto</title>

  <!-- Bootstrap y estilos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body style="background: linear-gradient(135deg, #f8ffae 0%, #43c6ac 100%);">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-warning">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Mercado Modelo</a>
      <div>
        <a class="btn btn-outline-dark" href="index.html">Inicio</a>
        <a class="btn btn-outline-dark" href="ofertas.html">Ofertas</a>
        <a class="btn btn-outline-dark" href="recetas.html">Recetas</a>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <main class="container my-5">
    <h2 class="text-center mb-4">Contacto</h2>
    <p class="text-center">¿Querés hacer un pedido, consulta o sugerencia? ¡Escribinos!</p>

    <form action="#" method="post" class="mx-auto" style="max-width: 600px;">
      <div class="mb-3">
        <input type="text" name="nombre" class="form-control" placeholder="Nombre" required>
      </div>
      <div class="mb-3">
        <input type="email" name="email" class="form-control" placeholder="Correo electrónico" required>
      </div>
      <div class="mb-3">
        <textarea name="mensaje" class="form-control" rows="5" placeholder="Escribí tu mensaje..." required></textarea>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-success">Enviar mensaje</button>
      </div>
    </form>

    <!-- Redes sociales -->
    <div class="text-center mt-5">
      <p>También podés encontrarnos en:</p>
      <a href="https://www.instagram.com" target="_blank" class="me-3" title="Instagram">
        <i class="fab fa-instagram fa-2x"></i>
      </a>
      <a href="https://www.facebook.com" target="_blank" class="me-3" title="Facebook">
        <i class="fab fa-facebook-f fa-2x"></i>
      </a>
      <a href="https://www.tiktok.com" target="_blank" class="me-3" title="TikTok">
        <i class="fab fa-tiktok fa-2x"></i>
      </a>
      <a href="https://wa.me/543482332865" target="_blank" title="WhatsApp">
        <i class="fab fa-whatsapp fa-2x"></i>
      </a>
    </div>
  </main>

  <!-- Botón flotante de WhatsApp -->
  <a href="https://wa.me/543482332865" class="whatsapp-btn" target="_blank" title="Escribinos por WhatsApp">
    <i class="fab fa-whatsapp"></i>
  </a>

  <!-- Footer -->
  <footer class="text-center py-4 bg-warning mt-5">
    <p class="mb-0">© 2025 Mercado Modelo - Todos los derechos reservados.</p>
  </footer>

</body>
</html>
